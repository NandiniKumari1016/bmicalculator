<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<style>
    .card-header{
        background-color: aqua;
        color: black;
    }
    .card-footer{
        background-color: darkcyan;
        color: bisque;
    }
    .success{
        background-color: darkred;
        color: azure;
        border-radius: 7px;
        padding: 10px 16px;
    }
    .card{
        margin-top: 7vh;
        border-color: black;
        background-color: antiquewhite;
    }
</style>

</head>
<body>
 <div class = "container">
    <div class = "card">
        <div class = "card-header text-center"> BMI Calculator</div>
        <div class = "card-body">
            <form onsubmit="return false" class="form-body">
                <div class = "form-group">
                    <label >Weight:</label>
                    <input type="number" name="" placeholder="Weight in Kg" required id="weight" class="form-control">
                </div>
                <div class ="form-group">
                    <label >Height:</label>
                    <input type="text" name="" placeholder="Height in Ft." required id ="height" class = "form-control">
                </div>
                <div class = "form-group">
                <label>BMI Value:</label>
                <input type="number" name=""  id="bmivalue" class="form-control">
    
                </div>
                <div>
                    <button type="submit" class = "success" onclick="getbmivalue()">Check BMI</button>
                </div>
            </form>
        </div>
        <div class = "card-footer text-center"> A healthy BMI ranges between 19 and 25.</div>
    </div>
 </div>

 <script>
    function getbmivalue(){
        var weight = document.getElementById('weight').value;
        var height = document.getElementById('height').value;

        height = height * 12;
        height = height * 0.025; // nw height in meter

       var newbmivalue = (weight / (height * height));
       newbmivalue = Math.round(newbmivalue);
       document.getElementById('bmivalue').value = newbmivalue;

    }
 </script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
